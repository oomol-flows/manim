type: task_block
title: 插入恒星中国名
icon: https://static.oomol.com/icons/typescript.png
options:
  mode: request
  applet: ../../applets/src.oo.yaml
  function: insertCnStarNames
inputs_def:
  - handle: chinaName
    serialize:
      serializer: json
      json_schema:
        type: string
  - handle: chinaRows
    serialize:
      serializer: json
      json_schema:
        type: array
        items:
          type:
            - string
            - number
            - integer
            - boolean
            - object
            - array
          ui:widget: any
  - handle: internationalRows
    serialize:
      serializer: json
      json_schema:
        type: array
        items:
          type:
            - string
            - number
            - integer
            - boolean
            - object
            - array
          ui:widget: any
    cache: true
  - handle: fields
    serialize:
      serializer: json
      json_schema:
        type: array
        items:
          type: string
outputs_def:
  - handle: rows
    serialize:
      serializer: json
      json_schema:
        type: array
        itemType:
          type: object
  - handle: fields
    serialize:
      serializer: json
      json_schema:
        type: array
        itemType:
          type: string
ui:
  default_width: 248
